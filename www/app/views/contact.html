<script type="text/javascript">
    function initialize() {

        /**地图原史数据**/
        var map = new BMap.Map('baiduMap');

        //打开默认地图中心
        map.centerAndZoom(new BMap.Point(113.940044,22.548447), 19);

        //公司地址
        var point = new BMap.Point(113.90137, 22.572449);

        //添加默认缩放平移控件
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, type: BMAP_NAVIGATION_CONTROL_ZOOM}));  //右下角，仅包含缩放按钮

        //创建小狐狸
        var pt = new BMap.Point(113.939508,22.548416);
        var myIcon = new BMap.Icon("/images/img/qifun.png", new BMap.Size(112,124));
        var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
        map.addOverlay(marker2);              // 将标注添加到地图中

        //鼠标滚动地图放大缩小,先禁用
        map.enableScrollWheelZoom(true);

    }

    function loadScript() {
        var script = document.createElement("script");
        script.src = "http://api.map.baidu.com/api?v=1.3&callback=initialize";
        document.body.appendChild(script);
    }

    window.onload = loadScript;
</script>
